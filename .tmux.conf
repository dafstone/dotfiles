#----------------------------
# OPTIONS
#

unbind C-b
set-option -g prefix C-a
bind a send-prefix

set -s escape-time 1                              

setw -g mode-keys vi
setw -g mode-mouse on
setw -g monitor-activity on
setw -g automatic-rename on

#----------------------------
# UNBINDS
#

unbind c
unbind i
unbind l
unbind s
unbind w
unbind %
unbind '"'
unbind [
unbind ]
unbind C-o
unbind tab

#----------------------------
#  BINDS
#

# re-read conf file
bind r source-file ~/.tmux.conf \; display "Reloaded Tmux Configuration"

# copy mode
bind Escape copy-mode
bind p paste-buffer

# window management
bind n new-window
bind tab next-window
bind m choose-window
# bind a choose-session
bind t set status
bind -n ^F1 select-window -t 1
bind -n ^F2 select-window -t 2
bind -n ^F3 select-window -t 3
bind -n ^F4 select-window -t 4
bind -n ^F5 select-window -t 5
bind -n ^F6 select-window -t 6
bind -n ^F7 select-window -t 7
bind -n ^F8 select-window -t 8
bind -n ^F9 select-window -t 9
bind -n ^F10 select-window -t 10
bind -n ^F11 select-window -t 11
bind -n ^F12 select-window -t 12

# pane management
bind c kill-pane
bind | split-window -h
bind - split-window -v
bind F1 select-pane -t 1
bind F2 select-pane -t 2
bind F3 select-pane -t 3
bind F4 select-pane -t 4
bind F5 select-pane -t 5
bind F6 select-pane -t 6
bind F7 select-pane -t 7
bind F8 select-pane -t 8
bind F9 select-pane -t 9
bind F10 select-pane -t 10
bind F11 select-pane -t 11

# resize with arrow keys
bind up resize-pane -U 15
bind down resize-pane -D 15
bind left resize-pane -L 15
bind right resize-pane -R 15

# vim bindings
bind h resize-pane -L 15
bind l resize-pane -R 15
bind j select-pane -t:.+
bind k select-pane -t:.-
bind space next-layout

# other bindings
bind / command-prompt -p "man page: " "split-window 'exec man %%'"
bind v command-prompt -p "vim: " "split-window 'exec vim %%'"
bind s command-prompt -p "ssh: " "new-window -n %1 'ssh %1'"
#bind t attach -d -t tmux
#bind i attach -d -t weechat-curses

#----------------------------
#  WINDOW/PANE OPTIONS
#

# start counting at 1 panes too
set -g base-index 1
setw -g pane-base-index 1

# mouse options
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-resize-pane on

# colors
set -g pane-border-fg black
set -g pane-active-border-fg red
set -g display-panes-colour white
set -g display-panes-active-colour red
set -g display-panes-time 4000

setw -g automatic-rename on
setw -g monitor-activity on
setw -g utf8 on

#----------------------------
#  STATUSBAR
#

set -g message-attr bold
set -g message-fg colour16
set -g message-bg colour255 

#set -g status-justify right
set -g status-bg colour235
set -g status-fg colour255
set -g status-interval 5
set -g status-utf8 on

setw -g window-status-current-fg red
setw -g window-status-current-bg colour237
setw -g window-status-current-attr none
setw -g window-status-format '#[fg=white]#I-#W#F'
setw -g window-status-current-format '#[fg=red] #I-#W#F '

# left side
set -g status-left ‘#[fg=colour235]#H’
#set -g status-left '#[fg=magenta] #S#[fg=white]:#P #[fg=yellow] #H #[fg=black,bold] > #T'
#set -g status-left-length 40
#set -g status-left-fg black

# right side
#set -g status-right '#(cat /proc/loadavg | cut -d\\  -f-3) #[fg=black,bold]| %H:%M '
set -g status-right '#[fg=red]#(whoami)#[fg=colour255]@#[fg=blue]#(hostname) #[fg=black] | #[fg=white]#(date +"%a %D %I:%M%p") '

# vim:set ft=tmux:

#bind C-c run "mux show-buffer | xclip -i -selection clipboard"
#Copy CLIPBOARD to tmux paste buffer and paste tmux paste buffer
#bind C-v run "mux set-buffer -- \"$(clip -o -selection clipboard)\" tmux paste-buffer"
# scrollback buffer n lines
set -g history-limit 50000


source '/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf'
set-option -g default-terminal "screen-256color"
